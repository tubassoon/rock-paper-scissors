<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Ultimate Rock Paper Scissors</h1>
    </header>
    <section>
        <div class="score"> 
            <div id="player-label" class="badge">
                <h5>Player</h5>
            </div>
            <div id="computer-label" class="badge">
                <h5>Computer</h5>
            </div>
            <span id="player-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="result">
            <h3>Make your move</h3>
        </div>
    </section>
    <section class="choices">
        <div id="Rock" class="weapon"><img src="images/therock.jpg" alt="Rock"></div>
        <div id="Paper" class="weapon"><img src="images/paperboi.jpeg" alt="Paper"></div>
        <div id="Scissors" class="weapon"><img src="images/scissors.jpg" alt="Scissors"></div>
    </section>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
