<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Ultimate Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main class="main">
        <section class="scoreboard">
            <div class="decision" id="player-decision">
            </div>
            <div class="score"> 
                <div id="player-label" class="badge">
                    <h2>User</h2>
                </div>
                <div id="computer-label" class="badge">
                    <h2>CPU</h2>
                </div>
                <span id="player-score">0</span> : <span id="computer-score">0</span>
            </div>
            <div class="decision" id="computer-decision">
            </div>
        </section>
        <div class="result">
            <h1>Make your move</h1>
        </div>
        <section class="choices">
            <div id="Rock" class="weapon"><img src="images/therock.jpg" alt="Rock"></div>
            <div id="Paper" class="weapon"><img src="images/paperboi.jpeg" alt="Paper"></div>
            <div id="Scissors" class="weapon"><img src="images/scissors.jpg" alt="Scissors"></div>
            <div id="Lizard" class="weapon"><img src="images/Lizard.jpg" alt="Lizard"></div>
            <div id="Spock" class="weapon"><img src="images/Spock.jpg" alt="Spock"></div>
        </section>
        <script src="script.js" charset="utf-8"></script>
    </main>
</body>
</html>
